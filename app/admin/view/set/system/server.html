{block name="js"} 
  <script>
      var signSignRule ="{:url('Sign/signRule')}";
      var signDelete ="{:url('Sign/delete')}";
      var signSignEdit ="{:url('Sign/signEdit')}";
      var vipRule ="{:url('Vip/vipRule')}";
      var vipDelete ="{:url('Vip/delete')}";
      var vipEdit ="{:url('Vip/vipEdit')}";
  layui.config({
    base: '/static/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'element','table', 'webset',  'form'], function(){
    var $ = layui.$
    ,element = layui.element
	,table = layui.table
	,form = layui.form;
	
	//添加签到规则
	form.on('submit(sign-rule-submit)',function(data){
			var field = data.field;
				$.ajax({
					type:"post",
					url: signAddAddons,
					data:field,
					daType:"json",
					success:function (data){
							if (data.code == 0) {
								layer.msg(data.msg,{
									icon:6,
									time:2000
								}, function(){
								table.reload('sign-rule'); //数据刷新
								});
							} else {
								layer.open({
									title:'添加失败',
									content:data.msg,
									icon:5,
									anim:6
								});
							}
						}
				});
			return false;
		});		
	
	//添加VIP规则
	form.on('submit(vip-rule-submit)',function(data){
			var field = data.field;
				$.ajax({
					type:"post",
					url:"{:url('Vip/add')}",
					data:field,
					daType:"json",
					success:function (data){
							if (data.code == 0) {
								layer.msg(data.msg,{
									icon:6,
									time:2000
								}, function(){
								table.reload('vip-rule'); //数据刷新
								});
							} else {
								layer.open({
									title:'添加失败',
									content:data.msg,
									icon:5,
									anim:6
								});
							}
						}
				});
			return false;
		});
		
  });
  </script>
