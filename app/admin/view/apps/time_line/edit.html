
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    <script src="/static/jquery-3.6.0.min.js"></script>
</head>
    <body class="pear-container">

                <form class="layui-form layui-form-pane">
                    <div class="mainBox">
                        <div class="main-container">
                            <div class="layui-form-item layui-hide">
                                <div class="layui-input-block">
                                    <input type="text" name="id" required lay-verify="required" class="layui-input" value="{$timeline.id}">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_title" class="layui-form-label">标题</label>
                                <div class="layui-input-block">
                                    <input type="text" id="L_title" name="timeline_title" required lay-verify="required" autocomplete="off" class="layui-input" value="{$timeline.timeline_title}">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-input-block">
                                    <textarea id="L_content" name="timeline_content" required lay-verify="content" class="layui-textarea taonyeditor">{$timeline.timeline_content|raw}</textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="bottom">
                        <div class="button-container">
                            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                                <i class="layui-icon layui-icon-ok"></i>
                                提交
                            </button>
                            <button type="reset" class="pear-btn pear-btn-sm">
                                <i class="layui-icon layui-icon-refresh"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>

        <script src="/static/component/layui/layui.js"></script>
        <script src="/static/component/pear/pear.js"></script>

        <script>
            layui.use(['layer','form'],function(){
                var $ = layui.jquery
                    ,layer = layui.layer
                    ,form = layui.form;
                let EDIT_URL = "{:url('TimeLine/edit')}";

                form.on('submit(user-save)', function(data) {
                    $.ajax({
                        url: EDIT_URL,
                        data: JSON.stringify(data.field),
                        dataType: 'json',
                        contentType: 'application/json',
                        type: 'post',
                        success: function(result) {
                            if (result.code === 0) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    parent.layer.close(parent.layer.getFrameIndex(window.name)); //关闭当前页
                                });
                            } else {
                                layer.msg(result.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                    return false;
                });


            });
        </script>
       {:hook('taonyeditor')}
    </body>
</html>
