<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>授权管理</title>
  <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>
<body class="pear-container">
<div class="layui-card">
  <div class="layui-card-body">
    <form class="layui-form" action="">
      <div class="layui-form-item">
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-inline">
            <input type="text" name="user" placeholder="" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">域名</label>
          <div class="layui-input-inline">
            <input type="text" name="domain" placeholder="" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">key</label>
          <div class="layui-input-block">
            <input type="text" name="key" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="status">
              <option value="">选择状态</option>
              <option value="1">正常</option>
              <option value="-1">禁止</option>
              <option value="0">待审</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="key-query">
            <i class="layui-icon layui-icon-search"></i>
            查询
          </button>
          <button type="reset" class="pear-btn pear-btn-md">
            <i class="layui-icon layui-icon-refresh"></i>
            重置
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="layui-card">
  <div class="layui-card-body">
    <table id="key-table" lay-filter="key-table"></table>
  </div>
</div>

<script type="text/html" id="key-toolbar">
  <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
    <i class="layui-icon layui-icon-add-1"></i>
    新增
  </button>
  <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
    <i class="layui-icon layui-icon-delete"></i>
    删除
  </button>
</script>

<script type="text/html" id="key-bar">
  <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
  <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="key-enable">
  <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="key-enable" {{ d.status == 1 ? 'checked' : '' }} />
</script>

<script type="text/html" id="user-createTime">
  {{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
</script>

<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script>
  layui.use(['table', 'form', 'jquery','common'], function() {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.jquery;
    let common = layui.common;

    let LIST = "{:url('apps.KeyAuth/list')}";
    let CHECK = "{:url('apps.KeyAuth/check')}";
    let DELETE = "{:url('apps.KeyAuth/delete')}";

    let MODULE_PATH = "operate/";

    let cols = [[
      {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'user', title: '用户名',minWidth:100}
      ,{field:'domain', title: '域名',minWidth:150 }
      ,{field:'key', title: 'key',minWidth:350}
      ,{field:'auth_level', title: '等级', width: 100}
      ,{field:'status', title: '状态', width: 90,templet: '#key-enable'}
      ,{field:'create_time', title: '申请时间', width: 150}
      ,{field:'end_time', title: '到期时间', width: 150}
      ,{fixed: 'right', title:'操作', toolbar: '#key-bar', width:150}
    ]];

    table.render({
      elem: '#key-table',
      url: LIST,
      page: true,
      cols: cols,
      skin: 'line',
      toolbar: '#key-toolbar',
      defaultToolbar: [{
        title: '刷新',
        layEvent: 'refresh',
        icon: 'layui-icon-refresh',
      }, 'filter', 'print', 'exports'],
      limit: 10
    });

    table.on('tool(key-table)', function(obj) {
      if (obj.event === 'remove') {
        window.remove(obj);
      } else if (obj.event === 'edit') {
        window.edit(obj);
      }
    });

    table.on('toolbar(key-table)', function(obj) {
      if (obj.event === 'add') {
        window.add();
      } else if (obj.event === 'refresh') {
        window.refresh();
      } else if (obj.event === 'batchRemove') {
        window.batchRemove(obj);
      }
    });

    form.on('submit(key-query)', function(data) {
      table.reload('key-table', {
        where: data.field
      })
      return false;
    });

    form.on('switch(key-enable)', function(obj) {
      layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
      var status = obj.elem.checked ? 1 : -1;
      //执行用户审核
      $.ajax({
        type:'post',
        url: CHECK,
        data:{"id":this.value,"status":status},
        dataType:'json',
        success:function(res){
          if(res.code === 0){
            layer.msg(res.msg,{
                      icon:res.icon,
                      time:2000
                    }
                    //,function(){location.reload();}
            );
          } else {
            layer.open({
              title:'审核失败',
              content:res.msg,
              icon:5,
              adim:6
            })
          }
        }
      });
      return false;
    });

    window.add = function() {
      layer.open({
        type: 2,
        title: '新增',
        shade: 0.1,
        area: [common.isModile()?'100%':'500px', common.isModile()?'100%':'450px'],
        content: 'add.html'
      });
    }

    window.edit = function(obj) {
      layer.open({
        type: 2,
        title: '修改',
        shade: 0.1,
        area: ['500px', '450px'],
        content: 'edit.html?id=' + obj.data.id
      });
    }

    window.remove = function(obj) {

      layer.confirm('确定要删除该用户', {
        icon: 3,
        title: '提示'
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: DELETE + "?id=" + obj.data['id'],
          dataType: 'json',
          type: 'delete',
          success: function(result) {
            layer.close(loading);
            if (result.code === 0) {
              layer.msg(result.msg, {
                icon: 1,
                time: 1000
              }, function() {
                obj.del();
              });
            } else {
              layer.msg(result.msg, {
                icon: 2,
                time: 1000
              });
            }
          }
        })
      });
    }

    window.batchRemove = function(obj) {

      var checkIds = common.checkField(obj,'id');
      // console.log(checkIds)
      if (checkIds === "") {
        layer.msg("未选中数据", {
          icon: 3,
          time: 1000
        });
        return false;
      }

      layer.confirm('确定要删除这些用户', {
        icon: 3,
        title: '提示'
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: DELETE,
          dataType: 'json',
          type: 'delete',
          data:{"id":checkIds},
          success: function(result) {
            layer.close(loading);
            if (result.success) {
              layer.msg(result.msg, {
                icon: 1,
                time: 1000
              }, function() {
                table.reload('key-table');
              });
            } else {
              layer.msg(result.msg, {
                icon: 2,
                time: 1000
              });
            }
          }
        })
      });
    }

    window.refresh = function(param) {
      table.reload('key-table');
    }
  })
</script>
</body>
</html>
