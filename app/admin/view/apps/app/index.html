<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP管理</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="app_name" placeholder="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline">
                        <select name="app_type" lay-verify="">
                            <option value="">请选择</option>
                            <option value="1">应用</option>
                            <option value="2" >插件</option>
                            <option value="3">模板</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="app-query">
                        <i class="layui-icon layui-icon-search"></i>
                        查询
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="app-table" lay-filter="app-table"></table>
    </div>
</div>

<script type="text/html" id="app-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="app-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
</script>

<script type="text/html" id="app-type">
    {{#if (d.app_type == '1') { }}
    <span>应用</span>
    {{# }else if(d.app_type == '2'){ }}
    <span>插件</span>
    {{# }else if(d.app_type == '3'){ }}
    <span>模板</span>
    {{# } }}
</script>

<script type="text/html" id="app-enable">
    <input type="checkbox" name="app_status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="app-enable"  {{ d.app_status == 1 ? 'checked' : '' }} />
</script>

<script type="text/html" id="icon">
    <i class="layui-icon {{d.icon}}"></i>
</script>

<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script>
    layui.use(['table','form','jquery'],function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;

        let LIST = "{:url('apps.app/list')}";
        let CHECK = "{:url('apps.app/check')}";
        let MODULE_PATH = "operate/";

        let cols = [[
            {type: 'numbers', fixed: 'left'},
            {field: 'app_name',title: '插件', width: 120},
            {field: 'app_title',title: '标题', width: 150},
            {field: 'app_type',title: '类型', width: 100, templet: '#app-type'},
            {field: 'app_author',title: '作者', width: 100},
            {field: 'app_description',title: '简介', minWidth: 200},
            {field: 'app_price',title: '价格(元)', width: 100},
            {field: 'app_status',title: '状态', width: 100, templet: '#app-enable'},
            {field: 'create_time',title: '时间', width: 150},
            {title: '操作', width: 150, align:'center', toolbar: '#app-bar'}
        ]];


            table.render({
                elem: '#app-table',
                url: LIST,
                page: true,
                cols: cols,
                skin: 'line',
                toolbar: '#app-toolbar',
                defaultToolbar: [{
                title: '刷新',
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports']
        });

        table.on('tool(app-table)',function(obj){
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        })


        table.on('toolbar(app-table)', function(obj){
            if(obj.event === 'add'){
                window.add();
            } else if(obj.event === 'refresh'){
                window.refresh();
            } else if(obj.event === 'batchRemove'){
                window.batchRemove(obj);
            }  else if(obj.event === 'expandAll'){
                treetable.expandAll("#app-table");
            } else if(obj.event === 'foldAll'){
                treetable.foldAll("#app-table");
            }
        });

        form.on('submit(app-query)', function(data) {
            table.reload('app-table', {
                where: data.field
            })
            return false;
        });

        // 审核
        form.on('switch(app-enable)', function(obj) {
            layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
            var status = obj.elem.checked ? 1 : -1;
            //执行帖子审核
            $.ajax({
                type:'post',
                url: CHECK,
                data:{id: this.value, app_status: status},
                dataType:'json',
                success:function(res){
                    if(res.code === 0){
                        layer.msg(res.msg,{icon:res.icon,time:2000});
                    } else {
                        layer.open({title:'审核失败',content:res.msg,icon:5,adim:6})
                    }
                    table.reload('app-list');
                }
            });
            return false;
        });


        window.add = function(){
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: ['450px', '650px'],
                content: 'add.html'
            });
        }

        window.edit = function(obj){
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['450px', '650px'],
                content: 'edit.html?id=' + obj.data.id
            });
        }
        window.remove = function(obj){
            layer.confirm('确定要删除该权限', {icon: 3, title:'提示'}, function(index){
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH+"remove/"+obj.data['powerId'],
                    dataType:'json',
                    type:'delete',
                    success:function(result){
                        layer.close(loading);
                        if(result.success){
                            layer.msg(result.msg,{icon:1,time:1000},function(){
                                obj.del();
                            });
                        }else{
                            layer.msg(result.msg,{icon:2,time:1000});
                        }
                    }
                })
            });
        }

        window.batchRemove = function(obj) {
            let data = table.checkStatus(obj.config.id).data;
            if (data.length === 0) {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }
            let ids = "";
            for (let i = 0; i < data.length; i++) {
                ids += data[i].powerId + ",";
            }
            ids = ids.substr(0, ids.length - 1);
            layer.confirm('确定要删除这些权限', {
                icon: 3,
                title: '提示'
            }, function(index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "batchRemove/" + ids,
                    dataType: 'json',
                    type: 'delete',
                    success: function(result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function() {
                                table.reload('user-table');
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }
    })
</script>
</body>
</html>
