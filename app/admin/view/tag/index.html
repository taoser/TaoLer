{block name="js"}
  <script>
  layui.config({
    base: '/static/admin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','table'], function(){
  var $ = layui.jquery
  ,layer = layui.layer
  ,table = layui.table
  ,form = layui.form;

  //第一个实例
  table.render({
    elem: '#tag'
    ,url: "{:url('Tag/list')}" //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {type: 'numbers', fixed: 'left'}
	  ,{field: 'name', title: '名称', width:200}
      ,{field: 'ename', title: '别名', minWidth:300}
	  ,{field: 'time', title: '时间', minWidth:100}
	  ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
	,limit: 100
	,text: '对不起，加载出现异常！'
  });

  form.on('submit(Tag-link-search)', function(data){
	  $.post("{:url('Tag/list')}", {"tag":data.value}, function (data){
			if (data.code == -1){
				layer.open({content:data.msg,icon:5,anim:6});
			}
		}
	);
	//执行重载
	  table.reload('tag-link', {
		where: {tag: data.value}
		,page: {
                    curr: 1 //重新从第 1 页开始
                }
	  });
  });

  //监听行工具事件
  table.on('tool(tag)', function(obj){
    var data = obj.data;
	var id = data.id;
    if(obj.event === 'del'){
    	layer.confirm('真的删除行么', {icon: 3, title:'删除TagLink？'}, function(index){
			//提交 Ajax 成功后，静态更新表格中的数据
			$.post("{:url('Tag/delete')}", {"id":id}, function(data){
				if (data.code == 0) {
					layer.msg(data.msg,{icon:6,time:2000}, function(){
						location.reload();
					});
				} else {
					layer.open({title:'删除失败',content:data.msg,icon:5,anim:6});
				}
			});
		});
	  layer.close(index);
    } else if(obj.event === 'edit'){
		layer.open({
		  type: 2,
		  title: '编辑Tag',
		  content: 'edit.html?id='+ id,
		  maxmin: true,
		  area : ['400px' , '300px'],
		  btn: ['确定', '取消'],
          yes: function(index, layero){
		  var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'Tag-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);
            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              $.ajax({
				type:"post",
				url:"{:url('Tag/edit')}",
				data: field,
				daType:"json",
				success:function (data){
					if (data.code == 0) {
						layer.msg(data.msg,{icon:6,time:2000}, function(){
							location.reload();
						});
					} else {
						layer.open({title:'添加失败',content:data.msg,icon:5,anim:6});
					}
				}
			 });
		   layer.close(index);
		   });
		   submit.trigger('click');
		}
		});
    }
  });

  // 添加
  $('#slid-add').on('click', function(){
      layer.open({
		  type: 2,
		  title: '添加Tag',
		  content: 'add.html',
		  maxmin: true,
		  area : ['400px' , '300px'],
		  btn: ['确定', '取消'],
          yes: function(index, layero){
		  var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'Tag-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              $.ajax({
				type:"post",
				url:"{:url('Tag/add')}",
				data: field,
				daType:"json",
				success:function (data){
					if (data.code == 0) {
						layer.msg(data.msg,{icon:6,time:2000}, function(){
							location.reload();
						});
					} else {
						layer.open({title:'添加失败',content:data.msg,icon:5,anim:6});
					}
				}
			});
		   layer.close(index);
		   });
		   submit.trigger('click');
		  }
		});
    });
  
  });
</script>
{/block}
