<div class="fly-panel fly-column layui-hide-xs">
  <div class="layui-container fly-nav-sub">
    <ul class="layui-nav layui-bg-white layui-hide-xs">
      <li class="layui-nav-item  layui-hide-xs {if ($Think.get.ename == '') AND ($Think.get.id == '')} layui-this {/if}" >
        <a href="{$Request.domain}">{:lang('home page')}</a>
      </li>
      {//导航nav}
      {if config('taoler.config.nav_top')  == 0}
        {taoler:nav}
        <li class="layui-nav-item {eq name='$Think.get.ename' value='nav.ename'} layui-this {/eq}" >
          <a href="{nav:link /}">{nav:title} {eq name="nav.is_hot" value="1"} <span class="layui-badge-dot"></span> {/eq}</a>
          {notempty name="nav.children"}
          <dl class="layui-nav-child"> <!-- 二级菜单 -->
            {taoler:snav}
            <dd><a href="{snav:link /}">{snav:name /}</a></dd>
            {/taoler:snav}
          </dl>
          {/notempty}
        </li>
        {/taoler:nav}
      {/if}
    </ul>
    <div class="fly-column-right layui-hide-xs">
      <a href="{:url('add_article',['cate'=>$Request.param.ename])}" class="layui-btn" id="add_post">{:lang('add post')}</a>
    </div> 
  </div>
</div>
