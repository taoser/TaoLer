<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="TaoLer社区">
  <meta name="description" content="TaoLer社区是模块化前端UI框架社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="{$Request.domain}/static/res/css/font_24081_qs69ykjbea.css" />
  <link rel="stylesheet" href="{$Request.domain}/static/layui/css/layui.css">
  <link rel="stylesheet" href="{$Request.domain}/static/res/css/global.css">
  {block name="css"}{/block}
  <script src="{$Request.domain}/static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
{include file="public/header" /}
<div class="layui-container fly-marginTop fly-user-main">
{include file="public/user-nav" /}
  <div class="fly-panel fly-panel-user" pad20 style="padding-top:20px;">	
	{block name="content"}
	{/block}	
  </div>
</div> 
{include file="public/footer" /}
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: "{$user.name??'游客'}"
        ,uid: "{$user.id ?? -1}"
        ,avatar: "{$user['user_img'] ?? '/static/res/images/avatar/00.jpg'}"
        ,experience: "{$user.point ?? ''}"
        ,sex: "{$user.sex ? '女':'男'}"
    };
    layui.config({
        version: "3.0.0"
        ,base: '/static/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
  var $ = layui.jquery;
  var articleUrl    = "{:url('user/article')}";
	    artListUrl    = "{:url('User/artList')}",
	    collListUrl   = "{:url('User/collList')}",
      atrDelUrl     = "{:url('article/delete')}",
      artEditUrl    = "{:url('article/edit')}",
      collDelUrl    = "{:url('user/colltDel')}",
      uploadHeadImg = "{:url('User/uploadHeadImg')}";
</script>
{block name="script"}
{/block}
</body>
</html>
